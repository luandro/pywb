<html>
<head>
<style>
html, body
{
  height: 100%;
  margin: 0px;
  padding: 0px;
  border: 0px;
  overflow: hidden;
}

</style>
<script src='{{ static_prefix }}/wb_frame.js'> </script>

{% autoescape false %}

{{ banner_html }}

    <script>

            jan_long: "{{ _Q('January') }}",

            oct_long: "{{ _Q('October') }}",
            nov_long: "{{ _Q('November') }}",
            dec_long: "{{ _Q('December') }}",
            jan_short: "{{ _Q('Jan') }}",
            feb_short: "{{ _Q('Feb') }}",
            mar_short: "{{ _Q('Mar') }}",
            apr_short: "{{ _Q('Apr') }}",
            may_short: "{{ _Q('May') }}",
            jun_short: "{{ _Q('Jun') }}",
            jul_short: "{{ _Q('Jul') }}",
            aug_short: "{{ _Q('Aug') }}",
            sep_short: "{{ _Q('Sep') }}",
            oct_short: "{{ _Q('Oct') }}",
            nov_short: "{{ _Q('Nov') }}",
            dec_short: "{{ _Q('Dec') }}",
            mon_short: "{{ _Q('Mon') }}",
            tue_short: "{{ _Q('Tue') }}",
            wed_short: "{{ _Q('Wed') }}",
            thu_short: "{{ _Q('Thu') }}",
            fri_short: "{{ _Q('Fri') }}",
            sat_short: "{{ _Q('Sat') }}",

            fri_long: "{{ _Q('Friday') }}",
            sat_long: "{{ _Q('Saturday') }}",
            sun_long: "{{ _Q('Sunday') }}",
            "All-time": "{{ _Q('All-time') }}",
            "show timeline":"{{ _Q('show timeline') }}",
            "hide timeline":"{{ _Q('hide timeline') }}",
            "show calendar":"{{ _Q('show calendar') }}",
            "hide calendar":"{{ _Q('hide calendar') }}",
            "View capture on {date}":"{{ _Q('View capture on {date}') }}",
            "{count} capture":"{{ _Q('{count} capture') }}",
            "{count} captures":"{{ _Q('{count} captures') }}",
            "{capture_text} on {date}":"{{ _Q('{capture_text} on {date}') }}",
            "{capture_text} in {month}":"{{ _Q('{capture_text} in {month}') }}",
            "current":"{{ _Q('current') }}",
            "Loading...": "{{ _Q('Loading...') }}",
            "Current Capture": "{{ _Q('Current Capture') }}",
            "capture": "{{ _Q('capture') }}",
            "captures": "{{ _Q('captures') }}",
            "from {hour1} to {hour2}": "{{ _Q('from {hour1} to {hour2}') }}",
        };
    </script>

</head>
<body style="margin: 0px; padding: 0px;">

{% if ui.vue_timeline_banner %}
<div id="app" style="width: 100%; height: 200px"></div>
<script>
    VueUI.main("{{ static_prefix }}", "{{ url }}", "{{ wb_prefix }}", "{{ timestamp }}", "{{ ui.logo }}", "{{ env.pywb_lang | default('en') }}", i18nStrings);
</script>
{% endif %}

<div id="wb_iframe_div">
<iframe id="replay_iframe" frameborder="0" seamless="seamless" scrolling="yes" class="wb_iframe" allow="autoplay; fullscreen"></iframe>
</div>
<script>
  var cframe = new ContentFrame({"url": "{{ url }}" + window.location.hash,
                                 "prefix": "{{ wb_prefix }}",
                                 "request_ts": "{{ wb_url.timestamp }}",
                                 "iframe": "#replay_iframe"});

</script>
</body>
</html>
{% endautoescape %}
